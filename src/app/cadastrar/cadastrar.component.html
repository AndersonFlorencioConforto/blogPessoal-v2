<div  id="img-bg" class="container-fluid">
    <div class="row justify-content-center text-white">
        <div class="col-md-4 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 border border-white">
                    <h1 class="text-center mt-2">Cadastro</h1>
                    <hr class="bg-white">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)] ='user.nome'class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo" >
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)] ='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Nome de usúario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)] ='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input [(ngModel)] ='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change) ="tipoUser($event)">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                        <div class="d-flex justify-content-center mt-5">
                            <button class="btn btn-danger mr-3" type="subimit" routerLink="/entrar">Cancelar</button>
                            <button class="btn btn-dark" type="submit"(click)='cadastrar()'>Cadastrar</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
