<div class="container-fluid">
    <div class="row">
        <div id="img-bg" class="col-md-6"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 border border-dark">
                    <h1 class="text-center mt-2">Cadastro</h1>
                    <hr>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Nome de usúario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                        <div class="d-flex justify-content-center mt-5">
                            <button class="btn btn-danger mr-3" type="subimit">Cancelar</button>
                            <button class="btn btn-dark" type="submit">Cadastrar</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
